version: '3'
services:
    aarc_api:
        container_name: aarc_api
        build: api
        ports:
            - "2345:${API_INTERNAL_PORT}"
        links:
            - aarc_database
        environment:
            - DATABASE=mongodb://aarc_database:${DATABASE_INTERNAL_PORT}/auth
            - PORT=${API_INTERNAL_PORT}
            - TAR_FILE=${API_TAR_FILE}
    aarc_frontend:
        container_name: aarc_frontend
        build:
            context: frontend
        ports:
            - "80:${FRONTEND_INTERNAL_PORT}"
        links:
            - aarc_api
        environment:
            - PORT=${FRONTEND_INTERNAL_PORT}
            - TAR_FILE=${FRONTEND_TAR_FILE}
    aarc_database:
        container_name: aarc_db
        image: mongo:3.4.1
        restart: always
        ports:
            - "27217:${DATABASE_INTERNAL_PORT}"
        volumes:
            - "/home/ec2-user/auth_data:/data/db"